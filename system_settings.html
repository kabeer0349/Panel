<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>System Settings</title>
<style>body{font-family:Arial,sans-serif;margin:20px;max-width:500px;}label{display:block;margin:10px 0 5px;}input[type=text],select{width:100%;padding:6px;margin-bottom:10px;}button{padding:8px 16px;cursor:pointer;}</style></head>
<body><h1>System Settings</h1><form onsubmit="event.preventDefault(); alert('Settings saved!');">
<label for="appName">App Name</label><input type="text" id="appName" name="appName" value="Zmon" required />
<label for="maintenanceMode">Maintenance Mode</label><select id="maintenanceMode" name="maintenanceMode">
<option value="off" selected>Off</option><option value="on">On</option></select>
<button type="submit">Save Settings</button></form></body></html>
